---
post_deploy_errands:
- name: sanity-test

job_types:
  - name: sanity-test
    resource_label: Internal sanity test of broker
    templates:
    - {name: sanity-test, release: dingo-secrets}
    errand: true
    resource_definitions:
    - name: ram
      type: integer
      configurable: false
      default: 512
    - name: ephemeral_disk
      type: integer
      configurable: false
      default: 1024
    - name: persistent_disk
      type: integer
      configurable: false
      default: 0
    - name: cpu
      type: integer
      configurable: false
      default: 1
    static_ip: 0
    dynamic_ip: 1
    max_in_flight: 1
    single_az_only: false
    instance_definition:
      name: instances
      type: integer
      configurable: false
      default: 1
    manifest: |
      broker:
        hostname: (( .vault_broker.first_ip ))
        port: 5000
        username: (( .properties.broker_username.value ))
        password: (( .properties.broker_password.value ))
