---
post_deploy_errands:
- name: sanity-test

job_types:
  - name: sanity-test
    resource_label: Internal sanity test of broker
    templates:
    - {name: sanity-test, release: dingo-postgresql}
    errand: true
    resource_definitions:
    - name: ram
      type: integer
      configurable: false
      default: 512
    - name: ephemeral_disk
      type: integer
      configurable: false
      default: 1024
    - name: persistent_disk
      type: integer
      configurable: false
      default: 0
    - name: cpu
      type: integer
      configurable: false
      default: 1
    static_ip: 0
    dynamic_ip: 1
    max_in_flight: 1
    instance_definitions:
    - name: instances
      type: integer
      configurable: false
      default: 1
    property_blueprints:
    - name: vm_credentials
      type: salted_credentials
      default:
        identity: vcap
    manifest: |
      servicebroker:
        machines: (( .router.ips ))
        port: 8889
        username: (( .properties.broker_username.value ))
        password: (( .properties.broker_password.value ))
      etcd:
        machines: (( .etcd.ips ))
      backups:
        backend: s3
        s3:
          aws_access_key: (( .properties.aws_access_key.value ))
          aws_secret_key: (( .properties.aws_secret_key.value ))
          s3_bucket: (( .properties.s3_bucket.value ))
          s3_endpoint: (( .properties.s3_endpoint.value ))
