job_types:
  - name: broker
    label: broker
    resource_label: Broker

    static_ip: 1
    dynamic_ip: 0
    max_in_flight: 1
    single_az_only: true

    instance_definition:
      name: instances
      type: integer
      label: Instances
      configurable: true
      default: 1
      constraints:
        min: 1
        max: 1

    resource_definitions:
      - name: cpu
        type: integer
        label: CPU
        configurable: true
        default: 1
        constraints:
          min: 1
          power_of_two: true
      - name: ram
        type: integer
        label: RAM
        configurable: true
        default: 1_024
        constraints:
          min: 1_024
      - name: ephemeral_disk
        type: integer
        label: Ephemeral Disk
        configurable: true
        default: 8_192
        constraints:
          min: 4_096
      - name: persistent_disk
        type: integer
        label: Persistent Disk
        configurable: false
        default: 0

    property_blueprints:
      - name: credentials
        type: simple_credentials
        configurable: false
        default:
          identity: admin
      - name: cookie_secret
        type: secret
        configurable: false

    templates:
      - name: subway-broker
        release: cf-subway
        consumes: |
          backend:
            from: backend
        manifest: |
          name: dingo-redis
          username: (( .broker.credentials.identity ))
          password: (( .broker.credentials.password ))
      - name: route_registrar
        release: routing
        manifest: |
          nats:
            machines: (( ..cf.nats.ips ))
            port: 4222
            user: (( ..cf.nats.credentials.identity ))
            password: (( ..cf.nats.credentials.password ))
          route_registrar:
            routes:
              - name: dingo-redis
                registration_interval: 20s
                port: 8080
                uris:
                  - dingo-redis.(( $runtime.system_domain ))
