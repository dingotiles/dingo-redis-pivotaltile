job_types:
- name: broker
  resource_label: Broker
  templates:
  - name: subway-broker
    release: cf-subway
    consumes: |
      backend:
        from: backend
    manifest: |
      username: ((.properties.broker_username.value))
      password: ((.properties.broker_password.value))
      name: docker-broker
  static_ip: 1
  dynamic_ip: 0
  max_in_flight: 1
  resource_definitions:
    - name: ram
      type: integer
      configurable: true
      default: 1024
      constraints:
        min: 512
    - name: ephemeral_disk
      type: integer
      configurable: true
      default: 10240
      constraints:
        min: 10240
    - name: cpu
      type: integer
      configurable: true
      default: 1
    - name: persistent_disk
      type: integer
      configurable: true
      default: 0
  single_az_only: true
  instance_definition:
    name: instances
    type: integer
    configurable: false
    default: 1
    constraints:
      min: 1
      max: 1
