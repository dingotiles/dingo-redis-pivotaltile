job_types:
  - name: docker
    label: docker
    resource_label: Docker Backend

    static_ip: 1
    dynamic_ip: 0
    max_in_flight: 1
    single_az_only: false

    instance_definition:
      name: instances
      type: integer
      label: Instances
      configurable: true
      default: 4
      constraints:
        min: 1

    resource_definitions:
      - name: cpu
        type: integer
        label: CPU
        configurable: true
        default: 4
        constraints:
          min: 1
          power_of_two: true
      - name: ram
        type: integer
        label: RAM
        configurable: true
        default: 8_192
        constraints:
          min: 2_048
      - name: ephemeral_disk
        type: integer
        label: Ephemeral Disk
        configurable: true
        default: 8_192
        constraints:
          min: 4_096
      - name: persistent_disk
        type: integer
        label: Persistent Disk
        configurable: false
        default: 102_400
        constraints:
          min: 10_240

    property_blueprints:
      - name: tls
        type: rsa_cert_credentials
        configurable: false
      - name: broker_redis_secret
        type: secret
        configurable: false

    templates:
      - name: docker
        release: docker
        manifest: |
          tcp_address: 0.0.0.0
          tls_cacert: (( $ops_manager.ca_certificate ))
          tls_cert: (( .docker.tls.cert_pem ))
          tls_key: (( .docker.tls.private_key_pem ))
      - name: dingo-redis-image
        release: dingo-redis-image
      - name: cf-containers-broker
        release: docker
        provides: |
          cf-containers-broker:
            as: backend
            shared: true
        manifest: |
          username: (( .broker.credentials.identity ))
          password: (( .broker.credentials.password ))
          cookie_secret: (( .broker.cookie_secret.value ))
          max_containers: 20
          fetch_images: false
          services:
            - id: '0fdcc9c0-14f5-11e7-9d8c-cfde16aa4822'
              name: 'dingo-redis'
              description: 'Redis 3.2'
              bindable: true
              tags:
                - 'redis32'
                - 'redis'
                - 'key-value'
              metadata:
                displayName: 'Redis 3.2'
                imageUrl: 'data:image/png;base64,'
                longDescription: 'Redis 3.2 key-value store'
                providerDisplayName: 'Stark & Wayne'
                documentationUrl: 'https://www.dingotiles.com/dingo-redis'
                supportUrl: 'https://slack.dingotiles.com'
              dashboard_client:
                id: docker-broker-redis
                secret: (( .docker.broker_redis_secret.value))
              plans:
                - id: '13d21792-14f5-11e7-81cd-4357fa4eeda9'
                  name: ready
                  description: Redis node
                  container:
                    backend: 'docker'
                    image: 'frodenas/redis'
                    tag: '3.2'
                    persistent_volumes: [/data]
                  credentials:
                    password: {key: 'REDIS_PASSWORD'}
                  metadata:
                    bullets:
                      - 'Dedicated Redis 3.2 server'
      - name: cf-containers-shield-link
        release: dingo-redis-image
        consumes:
          shield-daemon:
            deployment: (( .dingo-shield.deployment_name ))
            from: shield-daemon
      - name: cadvisor
        release: prometheus
        manifest: |
          cadvisor:
            docker: unix:///var/vcap/sys/run/docker/docker.sock
            docker_only: true
