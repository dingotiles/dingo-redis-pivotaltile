    type: integer
    configurable: false
    default: 512
  - name: ephemeral_disk
    type: integer
    configurable: false
    default: 1024
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: false
    default: 1
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  instance_definitions:
  - name: instances
    type: integer
    configurable: false
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  manifest: |
    cf:
      api_url: (( $runtime.system_api_url ))
      admin_username: (( ..cf.uaa.admin_credentials.identity ))
      admin_password: (( ..cf.uaa.admin_credentials.password ))
      skip_ssl_validation: (( ..cf.ha_proxy.skip_cert_verify.value ))
    broker:
      name: vault
      protocol: http
      port: 5000
      host: (( .broker.first_ip ))
      username: (( .properties.broker_username.value ))
      password: (( .properties.broker_password.value ))
