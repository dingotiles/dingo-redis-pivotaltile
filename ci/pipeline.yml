---
groups:
- name: pipeline
  jobs:
  - create-product
  # - shipit
  # - patch
  # - promote
- name: stemcells
  jobs: [upload-stemcell]
- name: image
  jobs: [build-task-image]

jobs:
- name: upload-stemcell
  plan:
  - aggregate:
    - get: tile
    - get: pivnet-stemcell
      trigger: true
      params: {globs: ["*vsphere*"]}
  - aggregate:
    - task: upload-stemcell-opsmgr110
      file: tile/ci/tasks/upload-stemcell.yml
      params:
        opsmgr_url: {{opsmgr110-url}}
        opsmgr_skip_ssl_verification: {{opsmgr110-skip-ssl-verification}}
        opsmgr_username: {{opsmgr110-username}}
        opsmgr_password: {{opsmgr110-password}}
        opsmgr_version: 1.7

- name: create-product
  serial_groups: [opsmgr110]
  plan:
  - aggregate:
    - get: tile
    - get: product-tile
      # trigger: true
    - get: docker-boshrelease
      # trigger: true
      params: {tarball: true}
    - get: cf-subway-boshrelease
      params: {tarball: true}
    - get: pivnet-stemcell
      # trigger: true
      # passed: [upload-stemcell]
    - get: tile-version
      params: {pre: rc}
  - task: generate-product
    file: tile/ci/tasks/generate-product.yml
    params:
      AWS_ACCESS_KEY: {{concourse-aws-access-key}}
      AWS_SECRET_KEY: {{concourse-aws-secret-access-key}}
  - put: generated-tile
    params: {file: product/dingo-redis-*.pivotal}
  - put: tile-version
    params: {file: tile-version/number}
  - task: upload-product-opsmgr110
    file: tile/ci/tasks/upload-product.yml
    params:
      opsmgr_url: {{opsmgr110-url}}
      opsmgr_skip_ssl_verification: {{opsmgr110-skip-ssl-verification}}
      opsmgr_username: {{opsmgr110-username}}
      opsmgr_password: {{opsmgr110-password}}
      opsmgr_version: 1.7

